<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>本地电子书阅读器 (手动保存最终版)</title>
  <style>
    :root{ 
      --bg: #FAF7ED;
      --page-bg: #EBEBEB;
      --text: #3D3D3D;
      --accent: #DB2828;
      --muted: #888888;
      --border-color: #E0E0E0;
      --hover-bg: #F0F0F0;
      --shadow-color: rgba(0,0,0,0.08);
      --toolbar-bg: #FFFFFF;
    }
    [data-theme="dark"]{ 
      --bg: #121212;
      --page-bg: #0A0A0A;
      --text: #BDBDBD;
      --accent: #D4AF37;
      --muted: #757575;
      --border-color: #2C2C2C;
      --hover-bg: #252525;
      --shadow-color: rgba(0,0,0,0.4);
      --toolbar-bg: #1E1E1E;
    }
    *{
      box-sizing: border-box;
    }
    body, .sidebar, .reader, .right-toolbar, .book-item, .chapter-item, button {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    body{
      margin:0;
      background: var(--page-bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      overflow: hidden;
    }
    .container{
      display:flex;
      height: 100vh;
      padding-top: 30px;
    }
    .sidebar{
      width: 320px;
      flex-shrink: 0;
      background: var(--bg);
      border-right: 1px solid var(--border-color);
      overflow: hidden;
      transition: margin-left 0.3s ease-in-out;
      margin-left: -320px;
      display: flex;
      flex-direction: column;
    }
    .sidebar.visible {
      margin-left: 0;
    }
    .main{
      flex:1;
      display:flex;
      justify-content: center;
      padding: 0 30px;
      overflow: auto;
    }
    .reader{
      max-width: 800px;
      width:100%;
      background: var(--bg);
      padding: 30px 40px;
      border-radius: 4px;
      box-shadow:0 2px 10px var(--shadow-color);
      height: fit-content;
      min-height: 95%;
      font-size: 18px; 
    }
    #book-meta {
        padding-bottom: 20px;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 20px;
        color: var(--muted);
        font-size: 14px;
    }
    .bookshelf-view, .toc-view {
        display: none;
        flex-direction: column;
        height: 100%;
    }
    .sidebar.show-bookshelf .bookshelf-view,
    .sidebar.show-toc .toc-view {
        display: flex;
    }
    .bookshelf{padding:12px; flex-grow: 1; overflow-y: auto;}
    .book-item{display:flex;align-items:center;gap:8px;padding:8px;border-radius:6px;cursor:pointer}
    .book-item:hover{background: var(--hover-bg)}
    .chapter-list-container { flex-grow: 1; overflow-y: auto; }
    .chapter-list{padding:12px;}
    .chapter-item{padding:8px 10px;border-radius:4px;cursor:pointer}
    .chapter-item:hover{background: var(--hover-bg)}
    .chapter-item.active{background: var(--accent);color: #fff;font-weight:600}
    [data-theme="dark"] .chapter-item.active { color: #111; }
    .muted{color:var(--muted);font-size:13px}
    .reader h1{font-size:1.33em; font-weight: 600; margin:6px 0 24px; text-align: center;}
    .reader p{font-size:1em;line-height:2;text-indent:2em}
    .epub-container{width:100%; min-height:300px}
    .right-toolbar { position: fixed; top: 50%; right: 20px; transform: translateY(-50%); display: flex; flex-direction: column; gap: 1px; background: var(--toolbar-bg); border-radius: 8px; box-shadow: 0 4px 12px var(--shadow-color); border: 1px solid var(--border-color); z-index: 1000; }
    .right-toolbar button { width: 50px; height: 50px; border: none; background: transparent; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; font-size: 12px; color: var(--muted); }
    .right-toolbar button:hover { background: var(--hover-bg); color: var(--text); }
    .right-toolbar button:first-child { border-radius: 8px 8px 0 0; }
    .right-toolbar button:last-child { border-radius: 0 0 8px 8px; }
    .right-toolbar button svg { width: 20px; height: 20px; stroke: currentColor; }
    .toolbar-divider { height: 1px; background-color: var(--border-color); margin: 0 8px; }
    #chapter-nav { display: flex; justify-content: center; gap: 40px; margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border-color); }
    #chapter-nav button { background: transparent; border: 1px solid var(--border-color); color: var(--muted); padding: 8px 20px; border-radius: 20px; cursor: pointer; font-size: 14px; }
    #chapter-nav button:hover { background: var(--hover-bg); color: var(--text); border-color: var(--text); }
    #chapter-nav button:disabled { opacity: 0.3; cursor: not-allowed; }
    #refreshBookshelfBtn { margin: 12px; padding: 10px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--hover-bg); cursor: pointer; text-align: center; flex-shrink: 0; }
    #save-indicator { position: fixed; bottom: 20px; right: 100px; background-color: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; opacity: 0; transition: opacity 0.5s ease; z-index: 2000; pointer-events: none; }
    @media(max-width:900px){ .container { padding-top: 15px; } .sidebar{ position: fixed; left: 0; top: 0; height: 100%; z-index: 1100; margin-left: -320px; } .sidebar.visible { margin-left: 0; } .main { padding: 0 15px; } .reader{ min-height: 98%; } .right-toolbar { right: 10px; } }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
</head>
<body data-theme="light">

  <div class="right-toolbar">
    <button id="tocToggleBtn" title="目录">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
      <span>目录</span>
    </button>
    <button id="bookshelfBtn" title="书架">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
      <span>书架</span>
    </button>
    <button id="fontIncreaseBtn" title="增大字体">

      <span>增大</span>

      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      <span>夜间</span>
    </button>
    <!-- 新增：手动保存按钮 -->
    <div class="toolbar-divider"></div>
    <button id="saveProgressBtn" title="手动保存进度">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
      <span>保存</span>
    </button>
  </div>

  <div class="container">
    <aside class="sidebar" id="sidebar">
        <div class="bookshelf-view">
            <div class="bookshelf">
                <div style="font-weight:700">书架</div>
                <div id="bookshelfList"></div>
            </div>
            <button id="refreshBookshelfBtn">刷新书架</button>
        </div>
        <div class="toc-view">
            <div style="padding:12px;border-bottom:1px solid var(--border-color); flex-shrink: 0;">
                <div style="font-weight:700">目录</div>
            </div>
            <div class="chapter-list-container">
                <div id="toc" class="chapter-list"></div>
            </div>
        </div>
    </aside>

    <main class="main">
      <div id="reader" class="reader">
        <div id="book-meta"></div>
        <div id="readerInner">
          <h1>欢迎使用本地电子书阅读器</h1>
          <p class="muted">请先将 .epub 或 .txt 文件放入项目根目录的 'books' 文件夹中，然后点击右侧的 "书架" 按钮。</p>
        </div>
        <div id="chapter-nav"></div>
        <div id="save-indicator">已保存</div>
      </div>
    </main>
  </div>

<script>
// ---------- State Management ----------
let state = {
  type: null, book: null, rendition: null, chapters: [], currentIndex: 0,
  fontSize: 18, theme: 'light', txtPages: [], currentFileKey: null, bookshelf: [],
  sidebarView: 'toc',
  isNavigating: false
};

// ---------- DOM Elements ----------
const toc = document.getElementById('toc');
const reader = document.getElementById('reader');
const readerInner = document.getElementById('readerInner');
const bookshelfList = document.getElementById('bookshelfList');
const sidebar = document.getElementById('sidebar');
const tocToggleBtn = document.getElementById('tocToggleBtn');
const bookshelfBtn = document.getElementById('bookshelfBtn');
const themeToggle = document.getElementById('themeToggle');
const bookMeta = document.getElementById('book-meta');
const chapterNav = document.getElementById('chapter-nav');
const refreshBookshelfBtn = document.getElementById('refreshBookshelfBtn');
const fontIncreaseBtn = document.getElementById('fontIncreaseBtn');
const fontDecreaseBtn = document.getElementById('fontDecreaseBtn');
const saveProgressBtn = document.getElementById('saveProgressBtn'); // 新增

// ---------- Event Listeners ----------
document.addEventListener('DOMContentLoaded', loadBookshelf);
bookshelfBtn.addEventListener('click', () => toggleSidebar('bookshelf'));
refreshBookshelfBtn.addEventListener('click', loadBookshelf);
tocToggleBtn.addEventListener('click', () => toggleSidebar('toc'));
fontIncreaseBtn.addEventListener('click', () => changeFontSize(1));
fontDecreaseBtn.addEventListener('click', () => changeFontSize(-1));
saveProgressBtn.addEventListener('click', manualSaveProgress); // 新增

// ---------- Helper Functions ----------
async function loadBookshelf() {
  try {
    const response = await fetch('/api/bookshelf');
    if (!response.ok) throw new Error('Failed to fetch bookshelf');
    const books = await response.json();
    state.bookshelf = books;
    renderBookshelf();
    toggleSidebar('bookshelf');
  } catch (error) {
    console.error('Error loading bookshelf:', error);
    bookshelfList.innerHTML = `<div class="muted" style="padding:10px;">加载书架失败。请确保服务器已运行，且'books'文件夹存在。</div>`;
  }
}

function renderBookshelf() {
  bookshelfList.innerHTML = '';
  if (state.bookshelf.length === 0) {
    bookshelfList.innerHTML = '<div class="muted" style="padding: 10px;">书架为空，请将书籍文件放入 "books" 文件夹后点击 "刷新书架"。</div>';
    return;
  }
  state.bookshelf.forEach((book) => {
    const el = document.createElement('div');
    el.className = 'book-item';
    el.innerHTML = `<div style="flex:1"><div style="font-weight:600">${book.name}</div><div class="muted" style="font-size:12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${book.path}</div></div>`;
    el.onclick = () => openBookFromServer(book);
    bookshelfList.appendChild(el);
  });
}

async function openBookFromServer(book) {
    try {
        const response = await fetch(`/api/book?path=${encodeURIComponent(book.path)}`);
        if (!response.ok) throw new Error(`Book not found or failed to load: ${book.name}`);
        const fileData = await response.arrayBuffer();
        state.currentFileKey = getFileKey(book.path);
        bookMeta.textContent = `书名: ${book.name}`;
        const name = book.name.toLowerCase();
        if (name.endsWith('.epub')) {
            state.type = 'epub';
            await openEpub(fileData);
        } else if (name.endsWith('.txt')) {
            state.type = 'txt';
            const text = await readArrayBufferWithEncoding(fileData);
            await openTxt(text, book.name);
        }
    } catch (error) {
        console.error('Error opening book from server:', error);
        alert(`打开书籍 "${book.name}" 失败: ${error.message}`);
    }
}

async function readArrayBufferWithEncoding(arrayBuffer) {
    const decoderUtf8 = new TextDecoder('utf-8', { fatal: true });
    try { return decoderUtf8.decode(arrayBuffer); }
    catch (e) {
        console.log("UTF-8 decoding failed, trying GBK...");
        const decoderGbk = new TextDecoder('gbk');
        return decoderGbk.decode(arrayBuffer);
    }
}

function toggleSidebar(view) {
    const isCurrentlyVisible = sidebar.classList.contains('visible');
    const isSameView = state.sidebarView === view;
    if (isCurrentlyVisible && isSameView) {
        sidebar.classList.remove('visible');
    } else {
        state.sidebarView = view;
        sidebar.className = 'sidebar visible';
        sidebar.classList.add(view === 'toc' ? 'show-toc' : 'show-bookshelf');
    }
}

themeToggle.addEventListener('click', async () => {
  state.theme = (state.theme === 'light') ? 'dark' : 'light';
  document.body.dataset.theme = state.theme;
  const themeLabel = themeToggle.querySelector('span');
  themeLabel.textContent = state.theme === 'light' ? '夜间' : '日间';
  if (state.rendition && state.type === 'epub') {
    state.rendition.themes.select(state.theme);
  }
});

function applyFontSize() {
  reader.style.fontSize = state.fontSize + 'px';
  if (state.rendition) {
    state.rendition.themes.fontSize(state.fontSize + 'px');
  }
}

function changeFontSize(delta) {
  const newSize = state.fontSize + delta;
  if (newSize < 12 || newSize > 32) return;
  state.fontSize = newSize;
  applyFontSize();
}

function registerEpubThemes() {
    if (!state.rendition) return;
    const commonStyles = { "line-height": "2", "font-family": '"Microsoft YaHei", sans-serif', "padding": "0 !important", "margin": "0 !important" };
    state.rendition.themes.register("light", { "body": { ...commonStyles, "color": "#3D3D3D !important", "background-color": "#FAF7ED !important" },"p": { "color": "#3D3D3D !important" },"h1, h2, h3, h4, h5, h6": { "color": "#3D3D3D !important" },"div": { "color": "#3D3D3D !important" } });
    state.rendition.themes.register("dark", { "body": { ...commonStyles, "color": "#BDBDBD !important", "background-color": "#121212 !important" }, "p": { "color": "#BDBDBD !important" }, "h1, h2, h3, h4, h5, h6": { "color": "#BDBDBD !important" }, "div": { "color": "#BDBDBD !important" } });
}

// ---------- Core Reading Logic ----------

/**
 * 最终修复版 EPUB 打开函数
 */
async function openEpub(arrayBuffer) {
  clearReader();
  try {
    state.book = ePub(arrayBuffer);
    readerInner.innerHTML = '<div id="epub-container" class="epub-container"></div>';
    if (state.rendition) state.rendition.destroy();
    state.rendition = state.book.renderTo('epub-container', { flow: 'scrolled-doc', width: '100%' });

    registerEpubThemes();
    state.rendition.themes.select(state.theme);
    applyFontSize();

    await state.book.ready;

    // 1. 以书脊(Spine)为准，建立与 ePub.js 内部索引完全同步的章节列表
    const nav = await state.book.loaded.navigation;
    const spine = state.book.spine;
    const tocItems = new Map();
    function flattenToc(items) {
        items.forEach(item => {
            const key = item.href.split('#')[0];
            tocItems.set(key, item.label.trim());
            if (item.subitems && item.subitems.length) {
                flattenToc(item.subitems);
            }
        });
    }
    flattenToc(nav.toc || []);
    state.chapters = spine.items.map(item => {
        const key = item.href.split('#')[0];
        const label = tocItems.get(key) || item.id || `章节 ${item.index + 1}`;
        return { label: label, href: item.href };
    });
    renderTOC();
    
    // 2. 主动、同步地计算并设置好初始状态
    const saved = loadProgress(state.currentFileKey);
    const location = saved?.href || state.chapters[0]?.href;

    const spineItem = state.book.spine.get(location);
    state.currentIndex = spineItem ? spineItem.index : 0;

    // 3. 在显示内容前，强制更新UI，确保目录和导航栏正确
    updateActiveTOC();
    renderChapterNav();

    // 4. 'relocated' 事件现在只负责在章节变化时更新UI
    state.rendition.on('relocated', (relocatedEvent) => {
        if (state.isNavigating) {
            return; // 如果是程序化导航（用户点击），则忽略此事件
        }
        const spineIndex = relocatedEvent.start.index;
        if (spineIndex >= 0 && state.currentIndex !== spineIndex) {
            state.currentIndex = spineIndex;
            updateActiveTOC();
            renderChapterNav();
        }
    });

    // 5. 最后，显示书籍内容
    await state.rendition.display(location);

  } catch (err) {
    console.error('Error opening EPUB:', err);
    alert('打开 EPUB 出错。可能文件损坏或受DRM保护。');
  }
}

async function openTxt(text, fileName) {
    clearReader();
    const chapterRegex = /(^\s*第[零一二三四五六七八九十百千万\d\s]+章.*$)/m;
    const parts = text.split(chapterRegex);
    state.chapters = [];
    state.txtPages = [];
    let intro = parts.shift()?.trim();
    if (intro) {
        state.chapters.push({ label: '前言', href: '#txt-0' });
        state.txtPages.push(intro);
    }
    for (let i = 0; i < parts.length; i += 2) {
        const title = parts[i]?.trim();
        const content = parts[i + 1];
        if (title) {
            state.chapters.push({ label: title, href: '#txt-' + state.chapters.length });
            state.txtPages.push((title + '\n\n' + (content || '')).trim());
        }
    }
    if (state.chapters.length === 0) {
        state.chapters = [{ label: fileName, href: '#txt-0' }];
        state.txtPages = [text];
    }
    renderTOC();
    const saved = loadProgress(state.currentFileKey);
    displayTxtChapter(saved?.idx || 0);
}

function displayTxtChapter(idx) {
  if (idx < 0 || idx >= state.txtPages.length) return;
  state.currentIndex = idx;
  const raw = state.txtPages[idx] || '';
  const lines = raw.replace(/\r/g, '').split('\n');
  const titleText = state.chapters[idx]?.label || lines[0] || '';
  const contentHtml = lines.map(line => {
    if (line.trim() === '') return '<br>';
    return '<p>' + line.trim().replace(/</g, '&lt;') + '</p>';
  }).join('');
  
  readerInner.innerHTML = `<h1>${titleText}</h1>${contentHtml}`;
  updateActiveTOC();
  renderChapterNav();
  applyFontSize();
  // TXT 格式下，手动保存按钮也会生效
}

// ---------- UI & Navigation Functions ----------
function clearReader() {
  readerInner.innerHTML = '';
  chapterNav.innerHTML = '';
  if (state.rendition) { state.rendition.destroy(); state.rendition = null; }
  state.chapters = [];
  state.currentIndex = 0;
  toc.innerHTML = '<div class="muted" style="padding: 10px;">加载目录...</div>';
}

function renderTOC() {
  toc.innerHTML = '';
  if (state.chapters.length === 0) {
    toc.innerHTML = '<div class="muted" style="padding: 10px;">无目录信息</div>';
    return;
  }
  state.chapters.forEach((c, i) => {
    const el = document.createElement('div');
    el.className = 'chapter-item';
    el.textContent = c.label;
    el.dataset.index = i;
    toc.appendChild(el);
  });
  updateActiveTOC();
  toc.onclick = (e) => {
    const targetEl = e.target.closest('.chapter-item');
    if (!targetEl) return;
    goToChapter(parseInt(targetEl.dataset.index, 10));
  };
}

function updateActiveTOC() {
  Array.from(toc.children).forEach((el, idx) => {
    el.classList.toggle('active', idx === state.currentIndex);
    if (idx === state.currentIndex && el.scrollIntoView) {
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  });
}

function renderChapterNav() {
    chapterNav.innerHTML = `
        <button id="prevChapBtn" ${state.currentIndex === 0 ? 'disabled' : ''}>上一章</button>
        <button id="nextChapBtn" ${state.currentIndex >= state.chapters.length - 1 ? 'disabled' : ''}>下一章</button>
    `;
    document.getElementById('prevChapBtn').onclick = goToPreviousChapter;
    document.getElementById('nextChapBtn').onclick = goToNextChapter;
}

function goToChapter(index) {
    if (index < 0 || index >= state.chapters.length || state.isNavigating) return;
    
    state.isNavigating = true; // 上锁
    
    state.currentIndex = index;
    updateActiveTOC();
    renderChapterNav();

    if (state.type === 'txt') {
        displayTxtChapter(index);
        state.isNavigating = false; // TXT是同步操作，立即解锁
    } else if (state.type === 'epub') {
        state.rendition.display(state.chapters[index].href).then(() => {
            // 在EPUB异步显示完成后再解锁
            setTimeout(() => {
                state.isNavigating = false;
            }, 100);
        });
    }
}

function goToPreviousChapter() { goToChapter(state.currentIndex - 1); }
function goToNextChapter() { goToChapter(state.currentIndex + 1); }

// ---------- Utility Functions ----------
function getFileKey(bookPath) { return 'server_reader_' + bookPath; }

/**
 * 新增：手动保存进度的函数
 */
function manualSaveProgress() {
    if (state.type === 'epub') {
        if (!state.rendition) return;
        // rendition.currentLocation() 是获取当前精确位置的最可靠方法
        const location = state.rendition.currentLocation();
        if (location && location.start) {
            saveProgress(state.currentFileKey, { href: location.start.cfi });
        }
    } else if (state.type === 'txt') {
        // 对于 TXT，我们保存当前的章节索引
        saveProgress(state.currentFileKey, { idx: state.currentIndex });
    }
}

function saveProgress(key, data) { 
    if (!key) return; 
    try { 
        localStorage.setItem(key, JSON.stringify(data)); 
        const indicator = document.getElementById('save-indicator');
        if (indicator) {
            indicator.style.opacity = '1';
            setTimeout(() => { indicator.style.opacity = '0'; }, 1500);
        }
    } catch (e) { console.warn(e); } 
}

function loadProgress(key) { 
    if (!key) return null; 
    try { 
        const raw = localStorage.getItem(key); 
        return raw ? JSON.parse(raw) : null; 
    } catch (e) { return null; } 
}
</script>
